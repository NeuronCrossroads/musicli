<!doctype html>
<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/startup-materialize.css">

    <div class="grey" style="height: 60%">

    </div>

                </div>
                <div class="col m4">
                    <a href="#!" class="btn right"><i class="material-icons right">send</i>Finish</a>

            </div>
        </div>


        <div class="row center-align" id="instruments">

                                    <script src="js/init.js"></script>
